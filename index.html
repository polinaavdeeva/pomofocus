<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no, user-scalable=0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,400;0,700;0,800;0,900;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./index.css" />
    <title>pomofocus redcollar</title>
</head>

<body class="page">
    <main>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <h1 class="logo">
                        <a class="menu__link"><img src="./images/icon-white.png" alt="Check image Pomofocus" /> Pomofocus</a>
                    </h1>
                </li>
            </ul>
            <ul class="menu__list" id="rightUl">
                <li class="menu__item">
                    <a class="menu__link" href="#"><img src="./images/graph-white.png" alt="Graph image" /> Report</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#"><img src="./images/config-white.png" alt="Config gear" /> Setting</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#"><img src="./images/user-white.png" alt="User image" /> Login</a>
                </li>
            </ul>
        </nav>
        <div class="line"></div>
        <section class="timer timer-container">
            <div class="timer__options">
                <ul class="menu__list">
                    <li class="pomodoro">
                        <a class="pomodoro__link" href="#" id="pomodoroTab">Pomodoro</a>
                    </li>
                    <li>
                        <a class="pomodoro__link" href="#" id="shortBreakTab">Short Break</a>
                    </li>
                    <li>
                        <a class="pomodoro__link" href="#" id="longBreakTab">Long Break</a>
                    </li>
                </ul>
            </div>
            <div class="timer" id="timer">25:00</div>
            <button class="timer__button" id="timerButton">START</button>
            <button class="timer__skipButton skipTimerButton">
                    <img src="./images/next-white3.png" alt="skip Timer Button"/></button>
        </section>
        <section class="tasks-container" id="tasksContainer">
            <div>
                <p class="tasks-container__counter" id="counter">#1</p>
                <p class="tasks-container__title" id="timeToSomething">Time to focus!</p>
            </div>
            <div class="tasks-container__menu" id="taskMenu">
                <span class="tasks-container__menu-title">Tasks</span>
                <button class="tasks-container__menu-button" id="menuButton">
                        <img class="tasks-container__menu-image" src="./images/three_dots.png" alt="Three dots menu"/>
                </button>
                <div class="modal hidden" id="taskMenuModal">
                    <div class="modal__menu-option taskMenuModalOption" id="clearFinishedTasks">
                        <img class="modal__menu-img" src="./images/delete-black.png" alt="Trash can" /> Clear finished tasks
                    </div>
                    <div class="modal__menu-option taskMenuModalOption" id="clearAllTasks">
                        <img src="./images/delete-black.png" alt="Trash can" /> Clear all tasks
                    </div>
                    <div class="modal__menu-option taskMenuModalOption" id="resetCounter">
                        <img src="./images/clock.svg" alt="Reset counter image" /> Reset counter
                    </div>
                    <div class="modal__menu-option taskMenuModalOption" id="resetTimer">
                        <img src="./images/clock.svg" alt="Reset timer image" /> Reset timer
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <button id="addTaskButton">
                <img src="images/plus-circle-white.png" alt="Cross add task"/>
                <p>Add task</p>
            </button>
            <div class="modal hidden" id="taskModal">
                <div class="modal__main" id="taskModalMain">
                    <form class="modal__form" id="taskForm" action="" onsubmit="task.submit(event)">
                        <div class="modal__task-container" id="taskFormContainer">
                            <label class="hidden" for="workingOnInput">What are you working on?</label>
                            <input class="modal__input" id="workingOnInput" name="workingOnInput" type="text" placeholder="What are you working on?" autocomplete="off" required oninvalid="this.setCustomValidity('This field is required')" oninput="this.setCustomValidity('')" />
                            <p>Act / Quantity of Pomodoros</p>
                            <div class="modal__nums-container" id="numberInputsContainer">
                                <label for="actInput" class="hidden">Act</label>
                                <input class="modal__input" id="actInput" name="actInput" type="number" value="0" min="0" />
                                <span>/</span>
                                <label for="quantityPomodoros" class="hidden">Quantity of Pomodoros</label>
                                <input id="quantityPomodoros" name="quantityPomodoros" type="number" value="1" min="1" />
                                <a id="increaseQuantity"><img src="./images/pointup.png" alt="increase quantity" /></a>
                                <a id="decreaseQuantity"><img src="./images/pointdown.png" alt="decrease quantity" /></a>
                            </div>
                            <div class="modal__note-container" id="noteContainer">
                                <div class="note">
                                    <label class="note__lable hidden" for="noteInput">Type your note here</label>
                                    <textarea class="note__text" name="noteInput" id="noteInput" placeholder="Some notes..."></textarea>
                                </div>
                                <a class="note__add-text" href="#" id="addNoteButton">+ Add Note</a>
                            </div>
                        </div>
                    </form>
                </div>
                <footer class="footer" id="taskModalFooter">
                    <a href="#" id="cancelButton">Cancel</a>
                    <button class="footer__button" href="#" form="taskForm">Save</button>
                </footer>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
